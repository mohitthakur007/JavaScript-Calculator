<!DOCTYPE html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="container">
            <div id="display">0</div>
            <div id = "buttons">
            <div>
                <button id="btn-AC" class="btn-size">AC</button>
                <button id="btn-sign" class="btn-size">+/-</button>
                <button id="btn-percentage" class="btn-size">%</button>
                <button id="btn-div" class="btn-size">/</button>
            </div>
            <div>
                <button id="btn-9" class="btn-size">9</button>
                <button id="btn-8" class="btn-size">8</button>
                <button id="btn-7" class="btn-size">7</button>
                <button id="btn-mul" class="btn-size">*</button>
            </div>
            <div>
                <button id="btn-6" class="btn-size">6</button>
                <button id="btn-5" class="btn-size">5</button>
                <button id="btn-4" class="btn-size">4</button>
                <button id="btn-sub" class="btn-size">-</button>
            </div>
            <div>
                <button id="btn-3" class="btn-size">3</button>
                <button id="btn-2" class="btn-size">2</button>
                <button id="btn-1" class="btn-size">1</button>
                <button id="btn-add" class="btn-size">+</button>
            </div> 
            <div>
                <button id="btn-3" class="btn-size special">0</button>
                <button id="btn-0" class="btn-size">.</button>
                <button id="btn-answer" class="btn-size">=</button>
            </div> 
            </div>
            
        </div>
        
            
        
        <script src="script.js" ></script>
    </body>
</html>
